<br>
<script>
    'iOS 平台自动化执行结果最近7次成功率统计'
    $(function(){
        var data_pt_json = eval('(' + '{{ person|safe }}' + ')');
        var list =data_pt_json.rate;
            var data = [
                {
                    name :'',
                    value:list,
                    color:'#292421',
                    line_width:1
                }
            ];
            var chart = new iChart.LineBasic2D({
                render : 'androidautorate',
                data: data,
                title : 'Server 接口最近7次执行结果',
                width : 825,
                height : 250,
                coordinate:{height:'90%',background_color:'#F5F5F5'},
                sub_option:{
                    hollow_inside:false,//设置一个点的亮色在外环的效果
                    point_size:1
                },
                labels:["1","2","3","4","5","6","7"]
            });
            chart.draw();
    });
</script>


<div style="padding: 2% 5%;" class="col-md-12 column" id='androidautorate'></div>
<br>

<div class="row clearfix" style="padding: 0% 5%;">
		<div class="col-md-12 column">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="col-md-4 column">
							执行时间
						</th>
                        <th class="col-md-4 column">
							成功率
						</th>
						<th class="col-md-4 column">
							详情
						</th>
					</tr>
				</thead>
				<tbody id="list">
                {% for item in JS.result %}
                    <tr class="success">
						<th>
							{{ item.rt|default:"未知" }}
						</th>
						<th>
							{{ item.rate|default:"未知" }}
						</th>
						<th>
							<a href='http://superqa.com.cn:9092/web/watcher?only={{ item.only }}'>查看结果</a>
						</th>
					</tr>
                {% endfor %}
				</tbody>
			</table>
            <ul class="pagination">
				<li>
					 <a href="#">Prev</a>
				</li>
				<li>

				</li>
				<li>

		</div>
